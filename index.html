<!DOCTYPE html>
<html>
	<head>
		<title>cv</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="styles/style.css"/>
	</head>
	<body>

		</aside>

			<br/>
			<div id="myExp">

					</ul>

						<li>2014: Diploma of technicien specialized in development techniques</li>
